language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm test
- npm run build
notifications:
  email: false
  slack:
    rooms:
    - secure: 
    template:
    - "`%{repository_name}` *%{result}* build (<%{build_url}|#%{build_number}>) for
      commit (<%{compare_url}|%{commit}>) by *%{author}*."
    - 'Branch: `%{branch}`'
    - 'Execution time: *%{duration}*'
deploy:
  provider: heroku
  app: simplauto-frontend
  api_key:
    secure: ""
  on: develop
